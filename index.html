<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marco Krebs Consulting - Strategic Tech & AI Advisory</title>
    <meta name="description" content="Independent consultant, advisor, and project manager specializing in tech, AI, SaaS, and eCommerce. Strategic projects, interim management, and startup advisory services." />
    <meta name="author" content="Marco Krebs" />

    <!-- Content Security Policy - Fixed for Ketch -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://global.ketchcdn.com https://*.ketchcdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://global.ketchcdn.com https://*.ketchcdn.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://global.ketchcdn.com https://*.ketchcdn.com https://api.ketch.com; frame-ancestors 'none';">
    
    <!-- Additional Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <meta property="og:title" content="Marco Krebs Consulting - Strategic Tech & AI Advisory" />
    <meta property="og:description" content="Independent consultant, advisor, and project manager specializing in tech, AI, SaaS, and eCommerce. Strategic projects, interim management, and startup advisory services." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Ketch Cookie Consent -->
    <script>
      !function(){
        window.semaphore = window.semaphore || [];
        window.ketch = function(){
          window.semaphore.push(arguments)
        };
        var e = new URLSearchParams(document.location.search);
        var n = document.createElement("script");
        n.type = "text/javascript";
        n.src = "https://global.ketchcdn.com/web/v3/config/marco_krebs_consulting/website_smart_tag/boot.js";
        n.defer = true;
        n.async = true;
        
        // Add error handling
        n.onerror = function() {
          console.error('Failed to load Ketch script from:', n.src);
        };
        n.onload = function() {
          console.log('Ketch script loaded successfully');
        };
        
        document.getElementsByTagName("head")[0].appendChild(n);
      }();
    </script>

    <script>
      setTimeout(function() {
        console.log('=== KETCH DEBUG INFO ===');
        console.log('window.ketch exists:', typeof window.ketch !== 'undefined');
        console.log('window.semaphore exists:', typeof window.semaphore !== 'undefined');
        console.log('semaphore length:', window.semaphore ? window.semaphore.length : 'N/A');
        
        const ketchScripts = document.querySelectorAll('script[src*="ketchcdn.com"]');
        console.log('Ketch scripts found:', ketchScripts.length);
        ketchScripts.forEach((script, index) => {
          console.log(`Script ${index + 1}:`, script.src);
        });
        
        if (window.cspViolations && window.cspViolations.length > 0) {
          console.log('CSP violations detected:', window.cspViolations);
        } else {
          console.log('No CSP violations detected');
        }
      }, 3000);

      // Listen for CSP violations
      document.addEventListener('securitypolicyviolation', function(e) {
        window.cspViolations = window.cspViolations || [];
        window.cspViolations.push({
          violatedDirective: e.violatedDirective,
          blockedURI: e.blockedURI,
          originalPolicy: e.originalPolicy
        });
        console.error('CSP Violation:', e.violatedDirective, 'blocked:', e.blockedURI);
      });
    </script>
  
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
